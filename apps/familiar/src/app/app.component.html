<h1>Welcome to Familiar!</h1>

<div class="controls">
  <button [disabled]="connected" (click)="onConnect()">Connect</button>
  <button [disabled]="!connected" (click)="onDisconnect()">Disconnect</button>
</div>

<seq-shell
  [connected]="connected"
  (frame)="onFrame($event)"
  (neutral)="controller.setNeutral()"
></seq-shell>
