<form [formGroup]="controller" (ngSubmit)="onSubmit()">
  <div id="controller-inputs">
    <fieldset id="direction">
      <legend>Direction</legend>
      <label>
        <input
          type="radio"
          id="DPAD_NORTHWEST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NORTHWEST"
        />NW</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_NORTH"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NORTH"
        />N</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_NORTHEAST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NORTHEAST"
        />NE</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_WEST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_WEST"
        />W</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_NONE"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NONE"
        />Nu</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_EAST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_EAST"
        />E</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_SOUTHWEST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_SOUTHWEST"
        />SW</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_SOUTH"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_SOUTH"
        />S</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_SOUTHEAST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_SOUTHEAST"
        />SE</label
      >
    </fieldset>

    <fieldset id="buttons" formGroupName="buttons">
      <legend>Buttons</legend>
      <label>
        <input type="checkbox" name="buttons" formControlName="Y" />Y
      </label>
      <label>
        <input type="checkbox" name="buttons" formControlName="X" />X
      </label>
      <label>
        <input type="checkbox" name="buttons" formControlName="B" />B
      </label>
      <label>
        <input type="checkbox" name="buttons" formControlName="A" />A
      </label>
      <label>
        <input
          type="checkbox"
          name="buttons"
          formControlName="RIGHT_THUMB"
        />R.Thumb
      </label>
      <label>
        <input
          type="checkbox"
          name="buttons"
          formControlName="LEFT_THUMB"
        />L.Thumb
      </label>
      <label>
        <input
          type="checkbox"
          name="buttons"
          formControlName="RIGHT_SHOULDER"
        />R.Shoulder
      </label>
      <label>
        <input
          type="checkbox"
          name="buttons"
          formControlName="LEFT_SHOULDER"
        />L.Shoulder
      </label>
      <label>
        <input type="checkbox" name="buttons" formControlName="START" />Start
      </label>
      <label>
        <input type="checkbox" name="buttons" formControlName="BACK" />Back
      </label>
    </fieldset>
  </div>

  <div class="submit-tray">
    <span
      >Hold for
      <input type="number" min="1" formControlName="hold" /> frame/s</span
    >
    <button type="submit">Submit</button>
  </div>
</form>
