<form [formGroup]="controller" (ngSubmit)="onSubmit()">
  <div id="controller-inputs">
    <fieldset id="direction">
      <legend>Direction</legend>
      <label>
        <input
          type="radio"
          id="DPAD_NORTHWEST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NORTHWEST"
        />NW</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_NORTH"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NORTH"
        />N</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_NORTHEAST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NORTHEAST"
        />NE</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_WEST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_WEST"
        />W</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_NONE"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_NONE"
        />Nu</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_EAST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_EAST"
        />E</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_SOUTHWEST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_SOUTHWEST"
        />SW</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_SOUTH"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_SOUTH"
        />S</label
      >
      <label>
        <input
          type="radio"
          id="DPAD_SOUTHEAST"
          formControlName="direction"
          name="direction"
          [value]="_DIR.DPAD_SOUTHEAST"
        />SE</label
      >
    </fieldset>

    <fieldset id="buttons">
      <legend>Buttons</legend>
      <ng-container formGroupName="buttons">
        <label>
          <input type="checkbox" name="buttons" formControlName="Y" />Y
        </label>
        <label>
          <input type="checkbox" name="buttons" formControlName="X" />X
        </label>
        <label>
          <input type="checkbox" name="buttons" formControlName="B" />B
        </label>
        <label>
          <input type="checkbox" name="buttons" formControlName="A" />A
        </label>
        <label>
          <input
            type="checkbox"
            name="buttons"
            formControlName="RIGHT_SHOULDER"
          />RB
        </label>
        <label>
          <input
            type="checkbox"
            name="buttons"
            formControlName="LEFT_SHOULDER"
          />LB
        </label>
        <label>
          <input
            type="checkbox"
            name="buttons"
            formControlName="RIGHT_THUMB"
          />RTh
        </label>
        <label>
          <input
            type="checkbox"
            name="buttons"
            formControlName="LEFT_THUMB"
          />LTh
        </label>
        <label>
          <input type="checkbox" name="buttons" formControlName="START" />St
        </label>
        <label>
          <input type="checkbox" name="buttons" formControlName="BACK" />Ba
        </label>
      </ng-container>
      <label>
        <input type="checkbox" name="buttons" formControlName="leftTrigger" />LT
      </label>
      <label>
        <input
          type="checkbox"
          name="buttons"
          formControlName="rightTrigger"
        />RT
      </label>
    </fieldset>
  </div>

  <div class="submit-tray">
    <span
      >Hold for
      <input type="number" min="1" formControlName="hold" /> frame/s</span
    >
    <button type="submit">Submit</button>
  </div>
</form>
