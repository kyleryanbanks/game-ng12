<form>
  <fieldset id="direction">
    <legend>Direction</legend>

    <label>
      <input
        type="radio"
        id="DPAD_NORTHWEST"
        name="direction"
        [value]="_DIR.DPAD_NORTHWEST"
      />NW</label
    >

    <label>
      <input
        type="radio"
        id="DPAD_NORTH"
        name="direction"
        [value]="_DIR.DPAD_NORTH"
      />N</label
    >

    <label>
      <input
        type="radio"
        id="DPAD_NORTHEAST"
        name="direction"
        [value]="_DIR.DPAD_NORTHEAST"
      />NE</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_WEST"
        name="direction"
        [value]="_DIR.DPAD_WEST"
      />W</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_NONE"
        name="direction"
        [value]="_DIR.DPAD_NONE"
      />Nu</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_EAST"
        name="direction"
        [value]="_DIR.DPAD_EAST"
      />E</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_SOUTHWEST"
        name="direction"
        [value]="_DIR.DPAD_SOUTHWEST"
      />SW</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_SOUTH"
        name="direction"
        [value]="_DIR.DPAD_SOUTH"
      />S</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_SOUTHEAST"
        name="direction"
        [value]="_DIR.DPAD_SOUTHEAST"
      />SE</label
    >
  </fieldset>
  <fieldset id="buttons">
    <legend>Buttons</legend>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.THUMB_RIGHT" />R.Thumb
    </label>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.THUMB_LEFT" />L.Thumb
    </label>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.OPTIONS" />Options
    </label>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.SHARE" />Share
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        [value]="_BTN.TRIGGER_RIGHT"
      />R.Trigger
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        [value]="_BTN.TRIGGER_LEFT"
      />L.Trigger
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        [value]="_BTN.SHOULDER_RIGHT"
      />R.Shoulder
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        [value]="_BTN.SHOULDER_LEFT"
      />L.Shoulder
    </label>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.TRIANGLE" />Triangle
    </label>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.SQUARE" />Square
    </label>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.CIRCLE" />Circle
    </label>
    <label>
      <input type="checkbox" name="buttons" [value]="_BTN.CROSS" />Cross
    </label>
  </fieldset>
  <button type="submit">Submit</button>
</form>
