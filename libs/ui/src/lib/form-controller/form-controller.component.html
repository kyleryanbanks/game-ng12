<form [formGroup]="controller" (ngSubmit)="onSubmit()">
  <fieldset id="direction">
    <legend>Direction</legend>
    <label>
      <input
        type="radio"
        id="DPAD_NORTHWEST"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_NORTHWEST"
      />NW</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_NORTH"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_NORTH"
      />N</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_NORTHEAST"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_NORTHEAST"
      />NE</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_WEST"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_WEST"
      />W</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_NONE"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_NONE"
      />Nu</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_EAST"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_EAST"
      />E</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_SOUTHWEST"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_SOUTHWEST"
      />SW</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_SOUTH"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_SOUTH"
      />S</label
    >
    <label>
      <input
        type="radio"
        id="DPAD_SOUTHEAST"
        formControlName="direction"
        name="direction"
        [value]="_DIR.DPAD_SOUTHEAST"
      />SE</label
    >
  </fieldset>

  <fieldset id="buttons" formGroupName="buttons">
    <legend>Buttons</legend>
    <label>
      <input
        type="checkbox"
        name="buttons"
        formControlName="THUMB_RIGHT"
      />R.Thumb
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        formControlName="THUMB_LEFT"
      />L.Thumb
    </label>
    <label>
      <input type="checkbox" name="buttons" formControlName="OPTIONS" />Options
    </label>
    <label>
      <input type="checkbox" name="buttons" formControlName="SHARE" />Share
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        formControlName="TRIGGER_RIGHT"
      />R.Trigger
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        formControlName="TRIGGER_LEFT"
      />L.Trigger
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        formControlName="SHOULDER_RIGHT"
      />R.Shoulder
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        formControlName="SHOULDER_LEFT"
      />L.Shoulder
    </label>
    <label>
      <input
        type="checkbox"
        name="buttons"
        formControlName="TRIANGLE"
      />Triangle
    </label>
    <label>
      <input type="checkbox" name="buttons" formControlName="SQUARE" />Square
    </label>
    <label>
      <input type="checkbox" name="buttons" formControlName="CIRCLE" />Circle
    </label>
    <label>
      <input type="checkbox" name="buttons" formControlName="CROSS" />Cross
    </label>
  </fieldset>

  <button type="submit">Submit</button>
</form>

<section>
  <div>
    <h3>Current Input</h3>
    <pre>{{ controller.value | json }}</pre>
  </div>
  <div>
    <h3>Prev Input</h3>
    <pre> {{ lastFrame | json }}</pre>
  </div>
</section>
