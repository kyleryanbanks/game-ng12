<div class="controls">
  <button [disabled]="connected" (click)="controller.connect()">Connect</button>
  <button [disabled]="!connected" (click)="controller.disconnect()">
    Disconnect
  </button>
</div>

<div class="controls">
  <button [disabled]="!connected" (click)="onPlay()">Play Sequence</button>
  <button [disabled]="!connected" (click)="onNeutral()">Neutral</button>
  <button (click)="onClear()">Clear</button>
</div>

<section>
  <div
    class="drag-list"
    cdkScrollable
    cdkDropList
    [cdkDropListData]="sequence"
    (cdkDropListDropped)="onReorder($event)"
  >
    <div
      class="drag-item"
      *ngFor="let recording of recordings.getRecordings() | async"
      cdkDrag
      (click)="onLoad(recording.id)"
    >
      {{ recording.id }}
    </div>
  </div>

  <div
    class="drag-list"
    cdkScrollable
    cdkDropList
    [cdkDropListData]="sequence"
    (cdkDropListDropped)="onReorder($event)"
  >
    <div class="drag-item" *ngFor="let term of sequence" cdkDrag>
      Input: {{ term.input }} for {{ term.hold }} frame/s
    </div>
  </div>
</section>

<fam-form-controller (frame)="onFrame($event)"></fam-form-controller>
