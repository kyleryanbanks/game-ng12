<div class="controls">
  <button [disabled]="connected" (click)="controller.connect()">Connect</button>
  <button [disabled]="!connected" (click)="controller.disconnect()">
    Disconnect
  </button>
</div>

<div class="controls">
  <button [disabled]="!connected" (click)="onPlay(asP2.checked)">
    {{ asP2.checked ? 'Playback as P2' : 'Playback' }}
  </button>
  <label><input type="checkbox" [checked] #asP2 />As P2</label>
  <button [disabled]="!connected" (click)="onNeutral()">Neutral</button>
  <button (click)="onClear()">Clear</button>
</div>

<section>
  <div
    class="drag-list"
    cdkScrollable
    cdkDropList
    (cdkDropListDropped)="onReorder($event)"
  >
    <div
      class="drag-item"
      *ngFor="let recording of recordings.getRecordings() | async"
      cdkDrag
      (click)="onLoad(recording.id)"
    >
      <strong>
        {{ recording.id }}
      </strong>
    </div>
  </div>

  <div
    class="drag-list"
    cdkScrollable
    cdkDropList
    [cdkDropListData]="frames"
    (cdkDropListDropped)="onReorder($event)"
  >
    <ft-xbox-buttons
      class="drag-item"
      *ngFor="let frame of frames"
      cdkDrag
      [buttons]="frame.buttons"
      [hold]="frame.hold"
    ></ft-xbox-buttons>
  </div>
</section>

<fam-form-controller (frame)="onFrame($event)"></fam-form-controller>
